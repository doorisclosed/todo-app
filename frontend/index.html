<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My ToDo List</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
      <div class="todo">
        <div class="todo__title">My ToDo list</div>
        <img src="simle-todo-list-logo.png" alt="Поли-карп лого" class="todo__logo">
        <div class="todo__input">
            <input class="todo__text" type="text">
            <span class="todo__add"></span>
        </div>
        <ol class="todo__items"></ol>
       </div>
     </body>
 </html>
